<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb; /* Light cotton candy background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header style */
        header {
            background-color: #4a4e69; /* Soft purple background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        /* Contact Section */
        .contact-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            text-align: center;
            font-size: 2rem;
            color: #4a4e69;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #4a4e69;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 25px; /* Rounded, bubbly feel */
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #f2e9f4; 
            border-color: #9a6bcf;
            outline: none;
            box-shadow: 0 0 10px rgba(154, 107, 207, 0.4);
        }

        /* Button Styling */
        .btn-submit {
            background-color: #ff9a8b; 
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #f36d83;
            transform: translateY(-3px);
        }

        .btn-submit:active {
            transform: translateY(1px);
        }

        /* Footer */
        footer {
            background-color: #4a4e69;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<header>
     <h1>Contact Me</h1>
</header>

<div class="contact-section">
    <h2>Contact Me</h2>
    <form>
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>

<footer>
    &copy; 2025 My Website. All rights reserved.
</footer>

</body>
</html>
